<html lang="en" dir="ltr">
	<head>
		<title>Penguin</title>
		<meta charset="UTF-8">
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<style>
		svg{
				display: block;
				margin-bottom: 30px;
			}
		</style>
		<body>
		<script type = "text/javascript">
		var margin ={
			top:20,
			bottom:20,
			left:30,
			right:80,
		}
		var width = 500; 
		var height = 250;
		var chartW = width - margin.left - margin.right;
		var chartH = height - margin.top - margin.bottom;
		var padding = 5;
		var dataset = d3.json("classData.json")
		var i = 1;
//		var i = [1,2,3,4,5]
		var quizes = dataset.map(d)
		{
			return d.quizes[i].grade
		}
		var max = 40;
		var min = 1;
		var drawChart = function(data,quizes){
		var svg = d3.select("body")
					.selectAll("svg")
					.attr("width",width + margin.left + margin.right)
					.attr("height",height + margin.top + margin.bottom)
	    /*scale*/
		var xScale = d3.scaleLinear()
					   .domain([0,10])
					   .nice()
					   .range([0,chartW]);
		var yScale = d3.scaleLinear()
					   .domain([0,40])
					   .range([chartH,0])
		var color = d3.scaleOrdinal(d3.schemeCategory10);
		var binMaker = d3.histogram()
						 .domain(xScale.domain())
						 .thresholds(xScale.tick(50));
		var bin = binMaker(quizes);
		/*rectangular*/
		var plotLand = svg.append("g")
					  .classed("plot",true)
					  .attr("transform","translate("+margin.left+","+margin.top+")");	
		var rect = plotLand.selectAll("rect")
						   .data(quizes)	
						   .enter()
						   .append("rect")
						   .attr("x",function(d,i)){
						   return xScale(i)})
						   .attr("y",function(d,i){
							return yScale(i)
						})
		}
		</script>
		</body>
		</html>
